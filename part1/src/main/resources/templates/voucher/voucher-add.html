<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home</title>
</head>
<body class="container-fluid">
<div class="py-5 text-center">
    <h2>바우처 등록</h2>
</div>

<form th:action method="post">
    <div>
        <label for="voucherType">바우처 타입</label>
        <select id="voucherType" th:name="voucherType" class="form-control">
            <option th:each="voucherType :${voucherTypes}"
                    th:value="${voucherType}"
                    th:text="${voucherType}">
            </option>
        </select>
    </div>

    <div>
        <label for="amount">할인 가격 및 할인율을 입력하세요</label>
        <input type="number" id="amount" name="amount" class="form-control" placeholder="할인 가격 및 할인율을 입력하세요">
    </div>

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" type="submit">저장
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    th:onclick="|location.href='@{/vouchers}'|"
                    type="button">취소
            </button>
        </div>
    </div>
</form>

</body>
</html>
