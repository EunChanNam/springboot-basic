<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home</title>
</head>
<body class="container-fluid">
<div class="py-5 text-center">
    <h2>고객 상세 및 수정</h2>
</div>
<form method="post">
    <div>
        <label for="customerId">고객 Id</label>
        <input type="text" id="customerId" name="customerId" class="form-control"
               value="customerId" th:value="${customer.customerId}"
               readonly>
    </div>

    <div>
        <label for="name">고객 이름</label>
        <input type="text" id="name" name="name" class="form-control"
               value="name" th:value="${customer.name}">
    </div>

    <div>
        <label for="email">고객 이메일</label>
        <input type="email" id="email" name="email" class="form-control"
               value="email" th:value="${customer.email}">
    </div>

    <hr>

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
        </div>

        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/customers}'|" type="button">고객 리스트로 돌아가기</button>
        </div>
    </div>
</form>
