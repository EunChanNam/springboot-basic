<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home</title>
</head>
<body class="container-fluid">
<div class="py-5 text-center">
    <h2>고객 상세 및 수정</h2>
    <div class="card py-5 text-center">
        <div class="card">
            <div class="card-header">
                고객 정보
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:text="${customer.customerId}">id</li>
                <li class="list-group-item" th:text="${customer.name}">name</li>
                <li class="list-group-item" th:text="${customer.email}">email</li>
                <li class="list-group-item" th:text="${customer.createdAt}">createdAt</li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="col w-100 btn btn-primary btn-lg"
                    th:onclick="|location.href='@{/customers/{customerId}(customerId=${customer.customerId})}/edit'|"
                    type="button">수정
            </button>
        </div>
        <div class="col">
            <form th:action="@{/customers/{customerId}(customerId=${customer.customerId})}" method="post">
                <button class="w-100 col btn btn-primary btn-danger btn-lg" type="submit">삭제</button>
            </form>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/customers}'|" type="button">뒤로 가기</button>
        </div>
    </div>


</div>
</body>
</html>
