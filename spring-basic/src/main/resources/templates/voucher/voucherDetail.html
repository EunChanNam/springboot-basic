<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Voucher</title>
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Type</th>
            <th scope="col">DiscountInfo</th>
            <th scope="col">Created</th>
            <th scope="col">Modified</th>
            <th scope="col">CustomerID</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:object="${voucher}">
            <th scope="row" th:text="${voucher.voucherId}"></th>
            <td th:text="${voucher.voucherType}"></td>
            <td th:text="${voucher.discountInfo}"></td>
            <td th:text="${#temporals.format(voucher.createdAt, 'yyyy-MM-dd HH:mm:ss')}">@mdo</td>
            <td th:text="${#temporals.format(voucher.modifiedAt, 'yyyy-MM-dd HH:mm:ss')}">@mdo</td>
            <td th:text="${voucher.customerId}"></td>
            <td><button th:onclick="|location.href='@{/vouchers/{voucherId}/assignment (voucherId=${voucher.voucherId})}'|">ASSIGN</button></td>
            <td><button th:onclick="|location.href='@{/vouchers/{voucherId}/renewal (voucherId=${voucher.voucherId})}'|">MODIFY</button></td>
            <td>
                <form th:action="@{/vouchers/{voucherId}/removal (voucherId=${voucher.voucherId})}" method="post">
                    <button type="submit">REMOVE</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <button th:onclick="|location.href='@{/}'|">HOME</button>
    </div>
</div>
</body>
</html>
