<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Customer</title>
</head>
<body>
<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Type</th>
      <th scope="col">Name</th>
      <th scope="col">Created</th>
      <th scope="col">Modified</th>
    </tr>
    </thead>
    <tbody>
    <tr th:object="${customer}">
      <th scope="row" th:text="${customer.customerId}"></th>
      <td th:text="${customer.customerType}"></td>
      <td th:text="${customer.name}"></td>
      <td th:text="${#temporals.format(customer.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
      <td th:text="${#temporals.format(customer.modifiedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
      <td><button th:onclick="|location.href='@{/vouchers/{customerId}/voucher (customerId=${customer.customerId})}'|">VOUCHERS</button></td>
      <td><button th:onclick="|location.href='@{/customers/{customerId}/renewal (customerId=${customer.customerId})}'|">MODIFY</button></td>
      <td>
        <form th:action="@{/customers/{customerId}/removal (customerId=${customer.customerId})}" method="post">
          <button type="submit">REMOVE</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <div>
    <button th:onclick="|location.href='@{/}'|">HOME</button>
  </div>
</div>
</body>
</html>
