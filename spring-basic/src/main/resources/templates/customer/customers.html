<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Type</th>
            <th scope="col">Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <th scope="row" th:text="${customer.customerId.toString().substring(0, 3).concat('***')}"></th>
            <td th:text="${customer.customerType}"></td>
            <td th:text="${customer.name}"></td>
            <td th:onclick="|location.href='@{/customers/{customerId}/detail (customerId=${customer.customerId})}'|">
                <button>DETAIL</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <button th:onclick="|location.href='@{/customers/new}'|">NEW</button>
        <button th:onclick="|location.href='@{/}'|">HOME</button>
        <form th:action="@{/customers/removal}" method="post">
            <button type="submit">REMOVE ALL</button>
        </form>
    </div>
</div>
</body>
</html>
