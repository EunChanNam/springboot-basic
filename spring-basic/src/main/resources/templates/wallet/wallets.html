<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">VoucherID</th>
            <th scope="col">VoucherType</th>
            <th scope="col">DiscountInfo</th>
            <th scope="col">CustomerId</th>
            <th scope="col">CustomerType</th>
            <th scope="col">Name</th>
            <th scope="col">Created</th>
            <th scope="col">/</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="wallet : ${wallets}">
            <th scope="row" th:text="${wallet.voucherId.toString().substring(0, 3).concat('***')}"></th>
            <td th:text="${wallet.voucherType}"></td>
            <td th:text="${wallet.discountInfo}"></td>
            <td th:text="${wallet.customerId.toString().substring(0, 3).concat('***')}"></td>
            <td th:text="${wallet.customerType}"></td>
            <td th:text="${wallet.name}"></td>
            <td th:text="${#temporals.format(wallet.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
        </tbody>
    </table>
    <div>
        <button th:onclick="|location.href='@{/}'|">HOME</button>
    </div>
</div>
</body>
</html>
