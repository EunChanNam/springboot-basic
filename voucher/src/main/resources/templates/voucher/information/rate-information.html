<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title>Title</title>
</head>
<div class="container">
    <div class="py-5 text-center">
        <h2>Information Of Voucher</h2></div>
    <div>
        <label for="itemName">Voucher Type</label>
        <input type="text" id="itemName" name="itemName" class="form-control" value="Percent Discount Voucher" readonly>
    </div>
    <div>
        <label for="itemId">Voucher ID</label>
        <input type="text" id="itemId" name="itemId" class="form-control" th:value="${voucher.voucherId}" value="1"
               readonly>
    </div>
    <div>
        <label for="price">Discount Percent(%)</label>
        <input type="text" id="price" name="price" class="form-control" th:value="${voucher.rate}" value="10000"
               readonly>
    </div>

    <hr class="my-4">
    <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg"
                            th:onclick="|location.href='@{/vouchers/rate/{voucherId}/edit(voucherId=${voucher.voucherId})}'|"
                            onclick="location.href='fixed-editForm.html'" type="button">상품 수정
                    </button>
                </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    th:onclick="|location.href='@{/vouchers}'|"
                    onclick="location.href='items.html'" type="button">목록으로
            </button>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
