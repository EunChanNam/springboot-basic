<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title>Title</title>
</head>
<div class="container">
    <div class="py-5 text-center">
        <h2>Information Of Voucher</h2></div>
    <div>
        <label for="voucherType">Voucher Type</label>
        <input type="text" id="voucherType" name="voucherType" class="form-control" value="Fixed Amount Voucher" readonly>
    </div>
    <div>
        <label for="voucherId">Voucher ID</label>
        <input type="text" id="voucherId" name="voucherId" class="form-control" th:value="${voucher.voucherId}" value="1" readonly>
    </div>
    <div>
        <label for="amount">Discount Price</label>
        <input type="text" id="amount" name="amount" class="form-control" th:value="${voucher.amount}" value="10000"
               readonly>
    </div>

    <hr class="my-4">
    <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg"
                            th:onclick="|location.href='@{/vouchers/fixed/{voucherId}/edit(voucherId=${voucher.voucherId})}'|"
                            onclick="location.href='editForm.html'" type="button">상품 수정
                    </button>
                </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    th:onclick="|location.href='@{/vouchers}'|"
                    onclick="location.href='items.html'" type="button">목록으로
            </button>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
