<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        } </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 수정 폼</h2></div>
    <form action="item.html" th:action method="post">

        <div>
            <label >Voucher Type</label>
            <input th:if="${voucher.getType()} eq 'FixedAmountVoucher'" type="text"  name="itemName" class="form- control" value="Fixed Amount Voucher" readonly>
            <input th:if="${voucher.getType()} eq 'PercentDiscountVoucher'" type="text"  name="itemName" class="form- control" value="Percent Discount Voucher" readonly>
        </div>

        <div>
            <label for="id">Voucher Id</label>
            <input type="text" id="id" name="id" class="form-control" value="1" th:value = "${voucher.voucherId}"readonly>
        </div>

        <div th:if ="${voucher.getType()} eq 'FixedAmountVoucher'">
            <label>Discount Price</label>
            <input type="text" name="discount" class="form-control" value="10000" th:value="${voucher.getDiscount()}">
        </div>

        <div th:if ="${voucher.getType()} eq 'PercentDiscountVoucher'">
            <label>Discount Percent(%)</label>
            <input type="text" name="discount" class="form-control" value="10000" th:value="${voucher.getDiscount()}">
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit"> 저장 </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'"
                        th:onclick="|location.href='@{/vouchers/{voucherId}(voucherId=${voucher.voucherId})}'|"
                        type="button">취소 </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
