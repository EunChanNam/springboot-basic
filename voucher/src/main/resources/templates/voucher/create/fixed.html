<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css"
        th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    } </style>
</head>

<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>Fixed Amount Voucher</h2>
  </div>

  <form action="../list.html" th:action method="post">
    <div>
      <label for="itemPrice">Amount to Discount</label>
      <input type="text" id="itemPrice" name="amount" class="form-control" placeholder="할인 하고자 하는 금액을 입력해주세요. ">
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">상품 등록 </button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                th:onclick="|location.href='@{/vouchers}'|"
                onclick="location.href='list.html'" type="button">취소 </button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
