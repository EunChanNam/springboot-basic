<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Customers-Information-Page</title>
</head>
<body class="container-fluid">
    <h1>KDT Spring App - Customer</h1>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a class="btn btn-primary me-md-2" th:href="@{/customers/signup}" type="button">Create Customer</a>
    </div>
    <h2>Customers Table</h2>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}" th:object="${customer}">
            <td><a href="#" th:href="@{/customers/{id}(id=${customer.customerId})}" th:text="${customer.customerId}"></a></td>
            <td th:text="*{name}"></td>
            <td th:text="*{email}"></td>
            <td><a class="btn btn-danger" th:href="@{/customers/unregister/{customerId}(customerId=${customer.customerId})}" type="button">탈퇴하기</a></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
