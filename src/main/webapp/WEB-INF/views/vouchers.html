<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SpringBoot Basic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="container-fluid">

<h1>Voucher Application</h1>

<div class="d-grid gap-2 d-md-block">
  <a th:href="@{/vouchers/new}" class="btn btn-primary" type="button">create</a>
</div>
<table class="table">
  <thead>
  <tr>
    <th scope="col">voucher id</th>
    <th scope="col">voucher type</th>
    <th scope="col">amount</th>
  </tr>
  </thead>
  <tbody class="table-group-divider">
  <tr th:each="voucher: ${vouchers}" th:object="${voucher}">
    <th scope="row" th:text="*{voucherId}"></th>
    <td th:text="*{voucherType}"></td>
    <td th:text="*{amount}"></td>
    <td><a th:href="@{'/vouchers/update/' + *{voucherId}}" class="btn btn-primary" type="button">update</a></td>
    <td><a th:href="@{'/vouchers/delete/' + *{voucherId}}" class="btn btn-primary" type="button">delete</a></td>
  </tr>
  </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
