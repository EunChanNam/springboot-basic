<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Home</title>
</head>
<body class="container-fluid">
<h1>KDT Spring App</h1>
<img th:src="@{/resources/bg.png}" class="img-fluid"
     alt="image NOT FOUND">
<p th:text="'The time on the server is' + ${serverTime}">----</p>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/vouchers/new}" class="btn btn-primary me-md-2" type="button">Create Voucher</a>
</div>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/vouchers/delete}" class="btn btn-primary me-md-2" type="button">Delete Voucher</a>
</div>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">VoucherId</th>
        <th scope="col">VoucherType</th>
        <th scope="col">Benefit</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="voucherDTO: ${allVoucherDTOs}" >
        <td><a href="voucher.html" th:href="@{/vouchers/{voucherId}(voucherId=${voucherDTO.voucherId})}" th:text="${voucherDTO.voucherId}"></a></td>
        <td th:text="${voucherDTO.voucherType}"></td>
        <td th:text="${voucherDTO.benefit}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
