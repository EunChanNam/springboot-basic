<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Create-Voucher</title>
</head>
<body class="container-fluid">
    <h1>KDT Spring App - Voucher</h1>
    <form method="POST" th:action="@{/vouchers/new}">
        <div class="mb-3">
            <label class="form-label" for="voucherType">voucherType</label>
            <select id="voucherType" name="voucherType" class="form-select">
                <option value="fixed" selected>fixed</option>
                <option value="percent">percent</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="discountInfo">discount</label>
            <input class="form-control" id="discountInfo" name="discountInfo" type="text">
        </div>
        <button class="btn btn-primary" type="submit">저장</button>
    </form>
</body>
