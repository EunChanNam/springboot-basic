<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Voucher-Details-Page</title>
</head>
<body class="container-fluid">
    <h1>KDT Spring App - Voucher</h1>
    <h2>Voucher Detail</h2>
    <form method="POST" th:action="@{/vouchers/{voucherId}(voucherId=${voucher.voucherId})}" th:object="${voucher}">
        <div class="mb-3">
            <label class="form-label" for="voucherId">VoucherId</label>
            <input class="form-control" id="voucherId" name="voucherId" th:field="${voucher.voucherId}" th:readonly="true" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="discountInfo">discountInfo</label>
            <input class="form-control" id="discountInfo" name="discountInfo" th:field="${voucher.discountInfo}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="voucherType">voucherType</label>
            <input class="form-control" id="voucherType" name="voucherType" th:field="${voucher.voucherType}" th:readonly="true" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="ownerId">ownerId</label>
            <input class="form-control" id="ownerId" name="ownerId" th:field="${voucher.ownerId}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="createdAt">createdAt</label>
            <input class="form-control" id="createdAt" name="createdAt" th:field="${voucher.createdAt}" th:readonly="true" type="text">
        </div>
        <button class="btn btn-primary" type="submit">수정</button>
    </form>
</body>
