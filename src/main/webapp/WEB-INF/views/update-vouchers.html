<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SpringBoot Basic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="container-fluid">
<form th:action="@{'/vouchers/update/' + ${voucherId}}" method="post">
    <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">amount</label>
        <input type="amount" name="amount" class="form-control" id="formGroupExampleInput2" placeholder="input voucher amount.">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
