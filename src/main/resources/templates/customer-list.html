<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>고객 관리 페이지</title>
</head>
<body>

<h1>고객 관리 페이지</h1>
<a href="error.html" th:href="@{/view/v1/vouchers}">바우처 관리 페이지</a>
<table border="1">
    <thead>
    <tr>
        <td>고객 번호</td>
        <td>고객 상태</td>
    </tr>
    </thead>

    <tr th:each="customer : ${customers}">

        <td th:text="${customer.customerId}">고객 상태</td>
    </tr>
    </tbody>
</table>

</html>
