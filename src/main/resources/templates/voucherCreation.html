<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>바우처 생성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .form-container {
            margin-top: 20px;
            text-align: center;
        }

        .form-container label {
            display: inline-block;
            width: 120px;
            text-align: right;
            margin-right: 10px;
        }

        .form-container input {
            width: 200px;
            padding: 5px;
        }

        .form-container button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>바우처 생성</h1>
<div class="form-container">
    <form action="#" th:action="@{/api/v1/voucher/creation}" method="post">
        <div>
            <label for="voucherType">바우처 타입:</label>
            <select id="voucherType" name="voucherType">
                <option value="FIXED">FIXED</option>
                <option value="PERCENT">PERCENT</option>ㅑ
            </select>
        </div>
        <div>
            <label for="discountDetail">할인 상세 정보:</label>
            <input type="number" id="discountDetail" name="discountDetail">
        </div>
        <button type="submit">등록</button>
    </form>
</div>
</body>
</html>
