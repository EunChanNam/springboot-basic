<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Voucher Details</title>
</head>
<body class="container-fluid">
<h1>Voucher Application</h1>
<h2>Voucher Details</h2>
<form th:action="@{/vouchers/details/update}" th:method="put">
    <div class="mb-3">
        <label for="staticUUID" class="form-label">voucher ID</label>
        <input type="text" readonly class="form-control-plaintext" id="staticUUID" th:field="${voucher.voucherId}">
    </div>
    <div class="mb-3">
        <label for="inputValue" class="form-label">Value</label>
        <input type="number" name="value" class="form-control" id="inputValue" aria-describedby="valueHelp" th:field="${voucher.value}">
    </div>
    <div class="mb-3">
        <label for="staticCreatedAt" class="form-label">CreatedAt</label>
        <input type="text" readonly class="form-control-plaintext" id="staticCreatedAt" th:field="${voucher.createdAt}">
    </div>
    <div class="mb-3">
        <label for="staticVoucherType" class="form-label">Voucher Type</label>
        <input type="text" readonly class="form-control-plaintext" id="staticVoucherType" th:field="${voucher.voucherType}">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
<form th:action="@{/vouchers/details/delete}" th:method="delete">
    <input type="hidden" name="_method" value="delete" th:field="${voucher.voucherId}"/>
    <button type="submit" class="btn btn-primary">Delete</button>
</form>
</body>
</html>
