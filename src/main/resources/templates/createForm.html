<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<H1>Create Form</H1>
<div class="container">
    <form role="form" action="/template/new" th:object="${voucherDto}" method="post">
        <div th:each="type : ${voucherTypes}" class="form-check form-check-inline">
            <input type="radio" th:field="*{voucherType}" th:value="${type}" class="form-check-input">
            <label th:for="${voucherTypes}" th:text="${type}" class="form-check-label">
                Type
            </label>
        </div>
        <div class="form-group">
            <label th:for="amount">Discount Amount</label>
            <input type="text" th:field="*{amount}" class="form-control"placeholder="Discount Amount를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="customerId">Customer Id</label>
            <input type="text" th:field="*{customerId}" class="form-control" placeholder="Customer Id를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
</div>
<!-- /container -->
</body>
</html>
