<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0 maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<title>바우처 관리 페이지</title>

<h1>Voucher Admin Page</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">바우처 종류</th>
        <th scope="col">바우처 아이디</th>
        <th scope="col">바우처 할인 양</th>
    </tr>
    <tbody>
    <tr th:each="voucher : ${vouchers}" class="table-active" th:object="${voucher}">

        <td th:text="${voucher.getClass().getSimpleName()}"></td>
        <td><a th:href="@{/vouchers/{id}(id=${voucher.voucherId})}" th:text="*{voucherId}"></a></td>
        <td th:text="*{discountAmount}"></td>
    </tr>
    </tbody>
</table>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/new-voucher}" class="btn btn-primary" type="button">새 바우처 생성</a>
</div>
</body>
</html>
