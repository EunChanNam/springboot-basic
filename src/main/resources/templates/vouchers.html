<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Home</title>
</head>
<body class="container-fluid">
<h1>KDT Spring App</h1>
<!--<img th:src="@{/resources/bg.png}" class="img-fluid">-->
<p th:text="'The time on the server is' + ${serverTime}">----</p>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">VoucherType</th>
        <th scope="col">DiscountAmount</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="voucher: ${vouchers}" th:object="${voucher}" >
        <td th:text="*{voucherId}"></td>
        <td th:text="*{voucherType}"></td>
        <td th:text="*{discountAmount}"></td>
        <td>
            <a th:href="@{/api/v1/voucher/detail/{id}(id=${voucher.voucherId})}" class = "btn btn-primary">상세</a>
<!--            <a th:href="@{/api/v1/voucher/vouchers(id=${voucher.voucherId})}" class="btn btn-primary">수정</a>-->
<!--            <a th:href="@{/api/v1/voucher/deleteVoucher(id=${voucher.voucherId})}" class="btn btn-danger">삭제</a>-->
            <a th:href="@{/api/v1/voucher/vouchers/{id}(id = ${voucher.voucherId})}"class="btn btn-danger">삭제</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
