<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>바우처 관리 페이지</title>
</head>
<body class="container-fluid">
<h1 class="text-center">바우처 목록</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Voucher ID</th>
        <th scope="col">Type</th>
        <th scope="col">amount</th>
        <th scope="col">percent</th>
        <th scope="col">Customer ID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="voucher : ${vouchers}" class="table-active" th:object="${voucher}">
        <td><a th:href="@{/vouchers/{id}(id=${voucher.voucherId})}" th:text="*{voucherId}"></a></td>
        <td th:text="${voucher.getVoucherType()}"></td>
        <td th:text="${voucher.getVoucherType()}== 'FixedAmountVoucher' ? ${voucher.getDiscount()} : null"></td>
        <td th:text="${voucher.getVoucherType()}== 'PercentDiscountVoucher' ? ${voucher.getDiscount()} : null"></td>
        <td th:text="*{customerId}"></td>
        <td>
            <a th:href="@{/vouchers/delete/{id}(id=${voucher.voucherId})}">바우처 제거</a>
        </td>
    </tr>
    </tbody>
</table>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{vouchers/new}" class="btn btn-primary" type="button">새 바우처 생성</a>
</div>
</body>
</html>
