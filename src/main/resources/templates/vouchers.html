<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Vouchers</title>
</head>
<body class="container-fluid">
<h1>Voucher Application</h1>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/vouchers/new}" class="btn btn-primary me-md-2" type="button">Create Voucher</a>
</div>
<table class="table table-dark table-striped">
    <caption>Voucher Table</caption>
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Value</th>
        <th scope="col">CreatedAt</th>
        <th scope="col">VoucherType</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="voucher: ${vouchers}" th:object="${voucher}">
        <td><a th:href="@{/{id}(id=${voucher.voucherId})}"
               th:text="${voucher.voucherId}"></a></td>
        <td th:text="*{value}"></td>
        <td th:text="*{createdAt}"></td>
        <td th:text="*{voucherType}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
