<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>입력 페이지</title>
    <meta http-equiv="Content-Type" content="application/json; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<h1>사용자에게 바우처 부여하는 페이지</h1>
<form th:action="@{/voucherWallet/provide}" method="post">
    <div class="col-sm-3">바우처 아이디</div>
    <div class="col-sm-9" th:text="${voucherId}"></div>
    <input type="hidden" th:name="voucherId" th:value="${voucherId}">
    <label for="customerId" class="form-label">부여할 사용자</label>
    <select  name="customerId" class="form-select" aria-label="Default select example" id="customerId">
        <option th:each="customer : ${customers}" th:text="${customer.getCustomerId()}" th:value="${customer.getCustomerId()}"></option>
    </select>
    <button style="padding: 10px;" type="submit" class="btn btn-primary">Submit</button>
</form>

</body>

</html>
