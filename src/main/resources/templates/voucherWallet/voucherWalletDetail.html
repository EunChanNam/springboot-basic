<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>상세 페이지</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<h1>바우처 상세 내역</h1>

<dl class="row">
    <dt class="col-sm-3">바우처 아이디</dt>
    <dd class="col-sm-9" th:text="${voucher.voucherId}"></dd>

    <dt class="col-sm-3">바우처 타입</dt>
    <dd class="col-sm-9" th:text="${voucher.voucherType}"></dd>

    <dt class="col-sm-3">할인 금액</dt>
    <dd class="col-sm-9" th:text="${voucher.discountAmount}"></dd>

    <dt class="col-sm-3">생성일시</dt>
    <dd class="col-sm-9" th:text="${voucher.createAt}"></dd>
</dl>

<button th:onclick="location.href = '/walletHome'" >홈으로 이동</button>
<button ><a th:href="@{/voucherWallet/provideForm/{voucherId}/ (voucherId = ${voucher.voucherId})}">사용자에게 부여하기</a></button>
<button ><a th:href="@{/voucherWallet/delete/{voucherId} (voucherId = ${voucher.voucherId})}">바우처 삭제하기</a></button>
</body>

</html>
