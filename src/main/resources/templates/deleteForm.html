<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="utf-8">
        <link th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet"/>
        <style>
            .container {
                max-width: 560px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="py-5 text-center">
                <H2>Delete Form</H2>
            </div>
            <form role="form" action="/template/delete" th:object="${voucherDto}" method="post">
                <div class="form-group">
                    <label th:for="voucherId">Discount Amount</label>
                    <input type="text" th:field="*{voucherId}" class="form-control"placeholder="Voucher Id를 입력하세요">
                </div>
                <div class="form-group">
                    <label th:for="customerId">Customer Id</label>
                    <input type="text" th:field="*{customerId}" class="form-control" placeholder="Customer Id를 입력하세요">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <br/>
        </div>
    </body>
</html>
