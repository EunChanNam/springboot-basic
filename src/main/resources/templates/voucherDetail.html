<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Voucher Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container-fluid">
<h1 class="text-center">바우처 상세페이지</h1>
<form th:object="${voucher}">
    <div class="d-flex justify-content-center">
        <label for="voucherId" class="form-label">Voucher ID</label>
        <input type="text" id="voucherId" th:field="*{voucherId}" th:value="${voucher.getVoucherId()}" disabled>
    </div>
    <div class="d-flex justify-content-center">
        <label for="voucherType" class="form-label">Voucher Type</label>
        <input type="text" id="voucherType" th:field="*{voucherType}" th:value=" ${voucher.getVoucherType()}" disabled>
    </div>
    <div class="d-flex justify-content-center">
        <label for="customerId" class="form-label">Customer ID</label>
        <input type="text" id="customerId" th:field="*{customerId}" th:value="${voucher.getCustomerId()}">
    </div>
    <button type="button" class="btn btn-primary">바우처 할당</button>
</form>
</body>
</html>
