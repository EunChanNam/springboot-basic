<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>바우처 관리 페이지</title>
</head>
<body>

<h1>고객 상세 페이지</h1>

<a th:href="@{/view/v1/home}">메인 페이지</a>

<h3 th:inline="text">
    [[${customer.customerId}]]번 고객 상세 페이지
</h3>
<table border="1">
    <thead>
    <tr>
        <td>바우처 번호</td>
        <td>바우처 할인 금액</td>
        <td>바우처 타입</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="voucher : ${customer.vouchers}">
        <td th:text="${voucher.voucherId}"></td>
        <td th:text="${voucher.discountValue}"></td>
        <td th:text="${voucher.voucherType}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
