<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
        crossorigin="anonymous">
  <title>Voucher</title>
</head>
<body class="container-fluid">
<h1>KDT Spring App</h1>
<img th:src="@{/bg.png}" class="img-fluid">
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <a th:href="@{/voucher}" class="btn btn-primary me-md-2" type="button">Voucher List</a>
  <form th:action="@{/voucher/delete}" method="post">
    <input type="hidden" name="voucherId" th:value="${voucher.voucherId}">
    <input type="submit" class="btn btn-primary me-md-2" value="Delete"/>
  </form>
</div>
<table th:object="${voucher}" class="table table-striped table-hover">
  <tbody>
  <tr>
    <td>VoucherId</td>
    <td th:text="${voucher.voucherId}"></td>
  </tr>
  <tr>
    <td>Type</td>
    <td th:text="*{type}"></td>
  </tr>
  <tr>
    <td>DiscountDegree</td>
    <td th:text="*{discountDegree + '' + unit}"></td>
  </tr>
  <tr>
    <td>CreatedAt</td>
    <td th:text="*{createdAt}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
