<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>OrderForm</title>
</head>
<body>
<H1>Order Form</H1>
<div class="container">
    <form role="form" action="/template/order" th:object="${voucherDto}" method="post">
        <div class="form-group">
            <label th:for="voucherId">Voucher Id</label>
            <input type="text" th:field="*{voucherId}" class="form-control"placeholder="사용할 Voucher Id를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
</div>
<!-- /container -->
</body>
</html>
