<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>지갑 목록</h2>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    th:onclick="|location.href='@{/view/wallets}'|"
                    type="button">등록</button>
        </div>
    </div>

    <hr class="my-4">

    <div>
        <table class="table">
            <thead>
            <tr>
                <th>지갑 ID</th>
                <th>바우처 ID</th>
                <th>회원 ID</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="wallet : ${wallets.getWallets()}">
                <td><a th:href="@{/view/wallets/{walletId}(walletId=${wallet.id})}" th:text="${wallet.id}">지갑 id</a></td>
                <td><a th:href="@{|/view/wallets/${wallet.id}|}" th:text="${wallet.voucher.id}">바우처 ID</a></td>
                <td><a th:href="@{|/view/wallets/${wallet.id}|}" th:text="${wallet.member.id}">회원 ID</a></td>
            </tr>
            </tbody>
        </table>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    th:onclick="|location.href='@{/}'|"
                    type="button">홈</button>
        </div>
    </div>
</div>
</body>
</html>
