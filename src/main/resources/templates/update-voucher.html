<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Voucher</title>
</head>
<body class="container-fluid">
<h1>Create Voucher</h1>
<form th:action="@{/vouchers/{id}(id=${voucher.voucherId})}" method="post">
    <div class="mb-3">
        <h4 th:text="'Voucher Id : ' + ${voucher.voucherId}"></h4>
    </div>

    <div class="mb-3">
        <label for="voucherType" class="form-label">Voucher Type</label>
        <h4 th:text="'Current Voucher Type : ' + ${voucher.voucherType}"></h4>
        <select id="voucherType" name ="voucherType" class="form-select">
            <option selected>Open this select menu</option>
            <option value="Fixed">Fixed Amount Voucher</option>
            <option value="Percent">Percentage Amount Voucher</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <h4 th:text="'Current Voucher Amount : ' + ${voucher.amount}"></h4>
        <input type="number" class="form-control" id="amount" name="amount">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
