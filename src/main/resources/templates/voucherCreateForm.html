<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Voucher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container-fluid">
<h1 class="text-center">Create Voucher</h1>
<!--/*@thymesVar id="createVoucherRequest" type=""*/-->
<form method="post" th:object="${createVoucherRequest}">
    <div class="mb-3 form-check">
        <select class="form-select" th:field="*{voucherType}">
            <option th:each="voucherType : ${T(org.programmers.kdtspring.entity.voucher.VoucherType).values()}"
                    th:value="${voucherType}" th:text="${voucherType}"></option>
        </select>
    </div>
    <div class="mb-3 form-check">
        <label for="amount" class="form-label">discount</label>
        <input type="number" class="form-control" th:field="*{amount}" id="amount">
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="submit" class="btn btn-primary me-md-2">생성</button>
        <a class="btn btn-primary" th:href="@{/vouchers}" type="button">바우처 메인</a>
    </div>
</form>
</body>
</html>
