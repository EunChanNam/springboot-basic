<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Voucher Program - Member Read</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous"/>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="py-5 mb-5">할당된 바우처 목록</h1>
    <div class="row">
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th>바우처 ID</th>
                    <th>회원 ID</th>
                    <th>회원 상태</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td th:text="${voucherId}"></td>
                    <td th:text="${member.memberId}"></td>
                    <td th:text="${member.memberStatus}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row justify-content-end">
        <div class="col-auto">
            <form th:action="${'/view/v1/wallets/delete'}"
                  method="post">
                <input hidden
                       type="text"
                       name="memberId"
                       th:value="${member.memberId}">
                <input hidden
                       type="text"
                       name="voucherId"
                       th:value="${voucherId}">
                <button class="btn btn-danger"
                        type="submit"> 할당된 바우처 삭제하기
                </button>
            </form>
        </div>
        <div class="col-auto">
            <a class="btn btn-secondary"
               th:href="${'/view/v1/vouchers'}">뒤로 가기</a>
        </div>
    </div>
</div>
</body>
</html>
