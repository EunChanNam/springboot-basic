<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add wallet</title>
    <style>
        .container {
            width: 540px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Add voucher in wallet</h1>
    <form th:action method="post" th:object="${wallet}">
        <div class="mb-3">
            <label th:for="customerId" class="form-label" th:text="'Customer ID'"></label>
            <input th:field="*{customerId}" th:class="form-control" required>
        </div>
        <div class="mb-3">
            <label th:for="voucherId" class="form-label" th:text="'Voucher ID'"></label>
            <input th:field="*{voucherId}" th:class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
