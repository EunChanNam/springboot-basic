<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Wallets</title>
</head>
<body>

<div class="container">
    <h1>Wallets</h1>
    <a th:href="@{/wallets/add}" class="btn btn-primary">add Voucher in Wallet</a>
    <a th:href="@{/}" class="btn btn-primary">Go home</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">WalletID</th>
            <th scope="col">CustomerID</th>
            <th scope="col">VoucherID</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="wallet : ${wallets}">
            <td >
                <a th:text="${wallet.walletId}"></a>
            </td>
            <td>
                <a th:text="${wallet.customerId}" th:href="@{/customers/{customerId}(customerId=${wallet.customerId})}"></a>
            </td>
            <td>
                <a th:text="${wallet.voucherId}" th:href="@{/vouchers/{voucherId}(voucherId=${wallet.voucherId})}"></a>
            </td>
            <td th:text="${#temporals.format(wallet.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td>
                <form th:action="@{/wallets/{walletId}/remove(walletId=${wallet.walletId})}" method="post">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
