<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Voucher Program - Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous"/>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="py-5 mb-5">바우처 할당</h1>
    <form action="/view/v1/wallets"
          method="post">
        <div class="mb-3">
            <label>회원 ID</label>
            <input readonly
                   type="text"
                   class="form-control"
                   id="memberId"
                   name="memberId"
                   th:value="${memberId}"/>
        </div>
        <div class="mb-3">
            <label>바우처 ID</label>
            <input type="text"
                   class="form-control"
                   id="voucherId"
                   name="voucherId"
                   placeholder="할당할 바우처 ID를 입력하세요."/>
        </div>

        <hr/>

        <div class="row justify-content-end">
            <div class="col-auto">
                <button class="btn btn-primary"
                        type="submit">할당
                </button>
                <a class="btn btn-secondary"
                   th:href="${'/view/v1/wallets/members/' + memberId}">뒤로 가기
                </a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
