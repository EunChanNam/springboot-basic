<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 상세</h2>
    </div>
    <div>
        <label for="memberId">회원 ID</label>
        <input type="text" id="memberId" name="memberId" class="form-control" th:value="${member.id}" readonly>
    </div>
    <div>
        <label for="memberStatus">회원 상태</label>
        <input type="text" id="memberStatus" name="itemStatus" class="form-control" th:value="${member.status}" readonly>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    th:onclick="deleteBy([[${member.id}]])"
                    type="button">삭제</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    th:onclick="|location.href='@{/view/members/all}'|"
                    type="button">회원 목록</button>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script th:inline="javascript">
    async function deleteBy(id) {
        let path = "/view/members/" + id;
        console.log(path);
        $.ajax({
            type: "post",
            url: path,
            success: function () {
                alert('삭제가 완료되었습니다.');
                location.href = "/view/members/all";
            }
        });
    }
</script>
</body>
</html>
