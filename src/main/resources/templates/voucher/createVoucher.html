<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Voucher Program - Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous"/>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="py-5 mb-5">바우처 생성</h1>
    <form action="/view/v1/vouchers/create-page"
          method="post">
        <div class="mb-3">
            <input type="text"
                   class="form-control"
                   id="voucherAmount"
                   name="amount"
                   placeholder="할인 값을 입력하세요."/>
        </div>
        <select id="voucherPolicy"
                name="voucherPolicy"
                class="form-select">
            <option value="" selected disabled hidden>할인 정책</option>
            <option value="FIXED_DISCOUNT">고정 할인</option>
            <option value="PERCENT_DISCOUNT">퍼센트 할인</option>
        </select>
        <hr/>

        <div class="row justify-content-end">
            <div class="col-auto">
                <button class="btn btn-primary"
                        type="submit">등록
                </button>
                <a class="btn btn-secondary"
                   th:href="${'/view/v1/vouchers'}">뒤로 가기
                </a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
