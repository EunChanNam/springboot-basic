<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Voucher Program</title>
</head>
<body class="container-fluid">
<h1>Voucher Program</h1>
<h2>Create Voucher</h2>
<form th:action="@{/voucher/create}" method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name">
    </div>

    <div class="mb-3">
        <label for="value" class="form-label">Value</label>
        <input type="number" class="form-control" id="value" name="value">
    </div>

    <div class="mb-3">
        <label for="type" class="form-label">Type</label>
        <select id="type" name="type" class="form-select">
            <option selected>Open this select menu</option>
            <option value="FixedAmountVoucher">Fixed Amount Voucher</option>
            <option value="PercentDiscountVoucher">Percent Discount Voucher</option>
        </select>
    </div>
    <div style="display: inline-block; float: left;">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

<div style="display: inline-block; float: left; margin-left: 10px;">
    <a th:href="@{/voucher/list}" class="btn btn-outline-success me-md-2" type="button">Back</a>
</div>

</body>
</html>
