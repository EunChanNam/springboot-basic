<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>바우처 목록</title>

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

</head>
<body>
<form method="POST">
    <div class="container">
        <h1>Taehee's Voucher Program</h1>
        <h2>바우처 상세</h2>
    </div>
    <br/>

    <div class="container">
        <label class="form-label">바우처 번호</label>
        <input class="form-control" id="voucherId" name="voucherId" th:field="${voucher.voucherId}" th:readonly="true">
    </div>
    <br/>

    <div class="container">
        <label class="form-label">바우처 타입</label><br/>
        <select class="form-control" id="voucherType" name="type">
            <option th:selected="${voucher.class.simpleName} == 'FixedAmountVoucher'" value="1">FixedAmountVoucher</option>
            <option th:selected="${voucher.class.simpleName} == 'PercentDiscountVoucher'" value="2">PercentDiscountVoucher</option>
        </select>
    </div>
    <br/>

    <div class="container">
        <label class="form-label" for="discountValue">할인값</label>
        <input class="form-control" id="discountValue" name="discountValue" th:field="${voucher.discountValue}" type="number">
    </div>
    <br/>

    <div class="container">
        <button class="btn btn-primary" type="submit">수정</button>
    </div>
</form>
</body>
</html>
