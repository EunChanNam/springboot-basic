<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>LCH</title>
</head>
<body class="container-fluid">
<h1>LCH</h1>
<h2>Voucher Management</h2>

<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/customers}" class="btn btn-primary me-md-2" type="button">Customer List</a>
    <a th:href="@{/voucher/add}" class="btn btn-primary me-md-2" type="button">Add Voucher</a>
</div>
<table class="table table-hover table-stripped">
    <thead>
    <tr>
        <th scope="col">voucherId</th>
        <th scope="col">voucherName</th>
        <th scope="col">voucherType</th>
        <th scope="col">discountNum</th>
        <th scope="col">createdAt</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="voucher: ${vouchers}" th:object="${voucher}">
        <td>
            <a th:href="@{/voucher/{id}(id = *{voucherId})}" th:text="*{voucherId}"></a>
        </td>
        <td th:text="*{name}"></td>
        <td th:text="*{type}"></td>
        <td th:text="*{discountNum}"></td>
        <td th:text="*{createdAt}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
