<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <title>Vouchers</title>
</head>
<body>

<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th scope="col">voucherId</th>
        <th scope="col">할인 정책</th>
        <th scope="col">discountAmount</th>
        <th scope="col">삭제</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="voucher:${vouchers}" th:object="${voucher}">
        <td th:text="*{voucherId}"></td>
        <td th:text="*{discountPolicy.getDescription()}"></td>
        <td th:text="|*{discountAmount}*{discountPolicy.getUnit()}|"></td>
        <td>
            <a class="btn btn-danger" th:href="@{'/delete-voucher/' + *{voucherId}}" type="button">Remove</a>
        </td>
    </tr>
    </tbody>
</table>

<a class="btn btn-info" th:href="@{/}" type="button">home</a>


</body>
</html>
