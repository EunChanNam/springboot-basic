<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Grids & Circles</title>
</head>
<body class = "container-fluid">
<h1>Voucher Customer Service</h1>
<h2>Voucher Management</h2>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/voucher/newvoucher}" class="btn btn-primary me-md-2" type="button">Add voucher</a>
</div>
<br>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/voucher/findwithId}" class="btn btn-primary me-md-2" type="button">Find voucher By Id</a>
</div>
<br>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/voucher/fixed}" class="btn btn-primary me-md-2" type="button">Find voucher By type - Fixed</a>
</div>
<br>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/voucher/percent}" class="btn btn-primary me-md-2" type="button">Find voucher By type - Percent</a>
</div>
<br>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/voucher/newvoucher}" class="btn btn-primary me-md-2" type="button">Find voucher By Period</a>
</div>
<br>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/}" class="btn btn-primary me-md-2" type="button">Main page</a>
</div>
<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th scope="col">voucherId</th>
        <th scope="col">amount</th>
        <th scope="col">customerId</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="voucher: ${vouchers}" th:object="${voucher}">
        <td><a th:href="@{|*{voucherId}|}" th:text = "*{voucherId}"}></a></td>
        <td th:text = "*{amount}"></td>
        <td th:text = "*{customerId}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
