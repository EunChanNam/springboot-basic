<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>바우처 추가 페이지</title>
</head>
<body class="container-fluid">
<h1>바우처 추가 페이지</h1>
<form th:action="@{/voucher/new}" method="post">
    <div class="mb-3">
        <label for="voucherType" class="form-label">분류</label>
        <select id="voucherType" name="voucherType" class="form-select">
            <option selected>메뉴를 선택 해주세요</option>
            <option value="FIXED_AMOUNT_VOUCHER">고정금액 할인</option>
            <option value="PERCENT_DISCOUNT_VOUCHER">퍼센트 할인</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">가격</label>
        <input type="number" class="form-control" id="price" name="price">
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="submit" class="btn btn-primary">생성</button>
        <a th:href="@{/voucher}" class="btn btn-primary me-md-2" type="button">취소</a>
    </div>
</form>


</body>
</html>
