<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Voucher Program - List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous"/>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="py-5 mb-5">바우처 목록</h1>
    <div class="row">
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>할인 정책</th>
                    <th> </th>
                    <th> </th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="voucher : ${vouchers}">
                    <td th:text="${voucher.voucherId}"></td>
                    <td th:text="${voucher.voucherPolicy}"></td>
                    <td>
                        <a class="btn btn-success"
                           th:href="${'/view/v1/vouchers/' + voucher.voucherId}">상세 정보</a>
                    </td>
                    <td>
                        <a class="btn btn-primary"
                           th:href="${'/view/v1/wallets/vouchers/' + voucher.voucherId}">할당된 고객 정보</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row justify-content-end">
        <div class="col-auto">
            <a class="btn btn-primary"
               th:href="${'/view/v1/vouchers/post-page'}">새 바우처 등록</a>
            <a class="btn btn-secondary"
               th:href="${'/'}">뒤로 가기</a>
        </div>
    </div>
</div>
</body>
</html>
