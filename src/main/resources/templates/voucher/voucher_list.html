<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>바우처 목록</title>

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>Taehee's Voucher Program</h1>
        <h2>바우처 목록</h2>
    </div>

    <div class="container">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Voucher Type</th>
                <th scope="col">Discount Value</th>
                <th scope="col">delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="voucher : ${vouchers}" th:object="${voucher}">
                <td th:text="*{voucherId}" th:voucherId="*{voucherId}" onclick="findById(this.getAttribute('voucherId'))"></td>
                <td th:text="*{class.simpleName}"></td>
                <td th:text="*{discountValue}"></td>
                <td th:voucherId="*{voucherId}" onclick="deleteById(this.getAttribute('voucherId'))">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                    </svg>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="container">
        <button class="btn btn-primary" type="button" onclick="deleteAll()">전체삭제</button>
        <button class="btn btn-primary" type="button" onclick="history.back(-1)">확인</button>
    </div>

<script>
    function findById(value) {
        location.href = "/voucher/" + value;
    }

    function deleteById(value) {
        let answer = confirm("삭제할까요?");
        if(answer){
            axios.delete('http://localhost:8080/api/v1/voucher/' + value)
                .then(() => {
                    alert("삭제되었습니다.");
                    window.location = '/vouchers';
                })
                .catch(() => {
                    alert("삭제에 실패하였습니다.");
                });
        }
    }

    function deleteAll() {
        let answer = confirm("모든 바우처를 삭제할까요?");
        if(answer){
            axios.delete('http://localhost:8080/api/v1/voucher')
                .then(() => {
                    alert("삭제되었습니다.");
                    window.location = '/vouchers';
                })
                .catch(() => {
                    alert("삭제에 실패하였습니다.");
                });
        }
    }
</script>

</body>
</html>
