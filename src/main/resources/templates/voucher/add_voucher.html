<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <title>SpringBoot Part3</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>할인권 등록 폼</h2>
    </div>
    <h4 class="mb-3">할인권 입력</h4>
    <form th:action="|@{/vouchers/add}|" action="voucher.html" method="post">
        <div>
            <label for="amount">할인가격</label>
            <input type="text" th:field="*{voucher.amount}" id="amount" name="amount" class="form-control"
                   placeholder="할인가격을 입력하세요">
        </div>
        <div>
            <div>할인권 종류</div>
            <select th:field="*{voucher.voucherType}" class="form-select">
                <option value="">== 할인권 종류 선택 ==</option>
                <option th:each="voucherType : ${voucherTypes}"
                        th:value="${voucherType.name()}"
                        th:text="${voucherType.getVoucherTypeName()}">
                    value
                </option>
            </select>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">할인권
                    등록
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/}'|"
                        onclick="location.href='index.html'" type="button">취소
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
