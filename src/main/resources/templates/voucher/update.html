<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>바우처 업데이트 페이지</title>
</head>
<body class="container-fluid">
<h1>바우처 업데이트 페이지</h1>
<tr th:object="${voucher}">
    <div class="mb-3">
        <label for="voucherId" class="form-label">voucherId</label>
        <input type="text" class="form-control" id="voucherId" name="voucherId" th:value="${voucher.voucherId}" disabled>
    </div>
    <div class="mb-3">
        <label for="voucherType" class="form-label">voucherType</label>
        <input type="text" class="form-control" id="voucherType" name="voucherType" th:value="${voucher.voucherType}" disabled>
    </div>
    <form th:action="@{/voucher/{id}(id=${voucher.voucherId})}" th:method="patch">
        <input type="hidden" name="_method" value="patch"/>
        <div class="mb-3">
            <label for="discount" class="form-label">discount</label>
            <input type="number" class="form-control" id="discount" name="discount" th:value="${voucher.discount}"/>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-primary me-md-2">변경</button>
            <a th:href="@{/voucher}" class="btn btn-primary me-md-2" type="button">취소</a>
        </div>
    </form>
</tr>


</body>
</html>
