<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Voucher Program - Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous"/>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="py-5 mb-5">바우처 상세 정보</h1>
    <div class="row">
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>할인 값</th>
                    <th>할인 정책</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${voucher.voucherId}"></td>
                    <td th:text="${voucher.amount}"></td>
                    <td th:text="${voucher.voucherPolicy}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row justify-content-end">
        <div class="col-auto">
            <a class="btn btn-primary"
               th:href="${'/view/v1/vouchers/put-page/' + voucher.voucherId}">수정 하기</a>
        </div>
        <form class="col-auto"
              th:action="${'/view/v1/vouchers/delete/' + voucher.voucherId}"
              method="post">
            <button class="btn btn-danger"
                    type="submit">삭제 하기
            </button>
        </form>
        <div class="col-auto">
            <a class="btn btn-secondary"
               th:href="${'/view/v1/vouchers'}">뒤로 가기</a>
        </div>
    </div>
</div>
</body>
</html>
