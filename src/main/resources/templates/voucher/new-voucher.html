<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <title>Home</title>
</head>
<body class="container-fluid">
<h1>Voucher Application</h1>
<img th:src="@{/images/intro.jpeg}" class="img-fluid">

<h2>Voucher 생성</h2>
<form th:action="@{/vouchers/new}" method="post" th:object="${createVoucherRequest}">
  <div class="mb-3">
    <select class="form-select" aria-label="Default select example" th:field="*{voucherType}">
      <option th:each="voucherType : ${T(org.prgrms.springbootbasic.controller.VoucherType).values()}"
              th:value="${voucherType}" th:text="${voucherType}"></option>
    </select>
  </div>
  <div class="mb-3">
    <label for="amount" class="form-label">AMOUNT</label>
    <input type="number" th:field="*{amount}" class="form-control" id="amount">
    <div class="field-error" th:errors="*{amount}">
      amount 오류
    </div>
  </div>
  <div class="mb-3">
    <label for="percent" class="form-label">PERCENT</label>
    <input type="number" th:field="*{percent}" class="form-control" id="percent">
    <div class="field-error" th:errors="*{percent}">
      percent 오류
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
