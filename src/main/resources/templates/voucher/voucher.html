<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="container-fluid">
<div class="container">
    <div class="py-5 text-center">
        <h2>바우처 상세</h2>
    </div>
    <h3 th:if="${param.status}" th:text="'저장 완료!'"></h3>
    <div>
        <label for="id">바우처 ID</label>
        <input type="text" id="id" name="id" class="form-control"
               th:value="${voucher.id}" readonly>
    </div>
    <div>
        <label for="type">Type</label>
        <input type="text" id="type" name="type" class="form-control"
               th:value="${voucher.type}" readonly>
    </div>
    <div>
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" class="form-control"
               th:value="${voucher.amount}" readonly>
    </div>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    th:onclick="|location.href='@{/v2/vouchers/{voucherId}/edit(voucherId=${voucher.id})}'|"
                    type="button">바우처 수정
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    th:onclick="|location.href='@{/v2/vouchers/{voucherId}/delete(voucherId=${voucher.id})}'|"
                    type="button">바우처 삭제
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    th:onclick="|location.href='@{/v2/vouchers}'|"
                    type="button">바우처 목록으로 이동
            </button>
        </div>
    </div>
</div>
</body>
</html>
