<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Voucher</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          rel="stylesheet">
  </head>
  <body class="container-fluid">
    <h1>Voucher Application</h1>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <a class="btn btn-primary me-md-2" th:href="@{vouchers/new}" type="button">Create Voucher</a>
    </div>

    <div class="mb-3">
      <label class="form-label" for="voucherId">voucher id</label>
      <input class="form-control" id="voucherId" name="voucherId" th:field="${voucher.voucherId}"
             th:readonly="true" type="text">
    </div>
    <div class="mb-3">
      <label class="form-label" for="discountAmount">discount amount</label>
      <input class="form-control" id="discountAmount" name="discountAmount"
             th:field="${voucher.amount}" type="text">
    </div>
    <div class="mb-3">
      <label class="form-label" for="voucherType">voucher type</label>
      <input class="form-control" id="voucherType" name="voucherType"
             th:field="${voucher.type}" th:readonly="true" type="text">
    </div>
    <div class="mb-3">
      <label class="form-label" for="customerId">customer id</label>
      <input class="form-control" id="customerId" name="customerId"
             th:field="${voucher.customerId}"
             type="text">
    </div>
    <div class="mb-3">
      <label class="form-label" for="createdAt">created at</label>
      <input class="form-control" id="createdAt" name="createdAt" th:field="${voucher.createdAt}"
             th:readonly="true" type="text">
    </div>
  </body>
</html>
