<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Voucher</title>
    <style>
        .container {
            width: 540px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Voucher</h1>
    <a th:href="@{/vouchers}">Go voucher home</a>
    <form th:action method="post" th:object="${voucher}">
        <div class="mb-3">
            <label th:for="voucherId" class="form-label" th:text="voucherId"></label>
            <input th:field="*{voucherId}" th:class="form-control" disabled>
        </div>
        <div class="mb-3">
            <label th:for="amount" class="form-label" th:text="amount"></label>
            <input th:field="*{amount}" th:class="form-control" disabled>
        </div>
        <div th:text="'Select voucher type'"></div>
        <div class="mb-3">
            <div class="form-check" th:each="type : ${voucherTypes}">
                <input class="form-check-input" type="radio" th:field="*{voucherType}" th:value="${type.name()}"
                       disabled>
                <label class="form-check-label" th:for="${#ids.prev('voucherType')}" th:text="${type.description}">
            </div>
        </div>
        <div th:text="'Customer list'"/>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">customerID</th>
                <th scope="col">eamil</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td>
                    <a th:text="${customer.customerId}"></a>
                </td>
                <td th:text="${customer.email}"></td>
            </tr>
            </tbody>
        </table>
</form>
</div>
</body>
</html>
