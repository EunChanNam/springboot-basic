<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>LCH</title>
</head>
<body class="container-fluid">
<h1>LCH</h1>
<h2>Voucher Management</h2>

<form th:action="@{/voucher/add}" method="post">
    <div class="mb-3">
        <label for="voucherName" class="form-label">Name</label>
        <input type="text" class="form-control" id="voucherName" name="voucherName">
    </div>

    <div class="mb-3">
        <label for="voucherType" class="form-label">Type</label>
        <select id="voucherType" name="voucherType" class="form-select">
            <option selected>Open this select menu</option>
            <option value="fixed">fixed</option>
            <option value="percent">percent</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="discountNum" class="form-label">discountNum</label>
        <input type="number" class="form-control" id="discountNum" name="discountNum">
    </div>

    <a th:href="@{/vouchers}" class="btn btn-primary" >Back</a>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
