<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <title>SpringBoot Part3</title>
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>할인권 목록</h2>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    th:onclick="|location.href='@{/vouchers/new}'|"
                    type="button">할인권 등록
            </button>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th nowrap="true">할인 금액</th>
                <th>할인권 종류</th>
                <th nowrap="true">삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="voucher : ${vouchers}">
                <td><a href="voucher.html" th:href="@{/vouchers/{voucherId}(voucherId = ${voucher.voucherId()})}"
                       th:text="${voucher.voucherId()}">할인권 ID</a></td>
                <td th:text="${voucher.amount()}">할인 가격</td>
                <td th:text="${voucher.voucherType().name()}">할인권 타입</td>
                <td nowrap="true">
                    <button class="btn btn-primary" href="#"
                            th:href="@{/vouchers/{voucherId}/delete(voucherId=${voucher.voucherId()})}"
                            th:text="삭제">삭제
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                th:onclick="|location.href='@{/}'|"
                onclick="location.href='index.html'" type="button">목록으로
        </button>
    </div>
</div>
</body>
</html>
