<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="container-fluid">
<div class="container">
    <div class="py-5 text-center">
        <h2>바우처 목록</h2>
    </div>
</div>
<div class="col">
    <button class="btn btn-primary float-end"
            th:onclick="|location.href='@{/v2/vouchers/add}'|"
            type="button">
        바우처 등록
    </button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th scope="col">바우처 ID</th>
        <th scope="col">Type</th>
        <th scope="col">Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="voucher : ${vouchers}">
        <td><a href="voucher.html" th:href="@{/v2/vouchers/{voucherId}(voucherId=${voucher.id})}" th:text="${voucher.id}"></a></td>
        <td th:text="${voucher.type}"></td>
        <td th:text="${voucher.amount}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
