<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Vouchers</title>
</head>
<body>

<div class="container">
릿틀    <h1>Vouchers</h1>
    <a th:href="@{/vouchers/add}" class="btn btn-primary">New voucher</a>
    <a th:href="@{/}" class="btn btn-primary">Go home</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Type</th>
            <th scope="col">Amount</th>
            <th scope="col">createdAt</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="voucher : ${vouchers}">
            <td >
                <a th:text="${voucher.voucherId}" th:href="@{/vouchers/{voucherId}(voucherId=${voucher.voucherId})}"></a>
            </td>
            <td th:text="${voucher.voucherType.description}"></td>
            <td th:text="${voucher.amount}"></td>
            <td th:text="${#temporals.format(voucher.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td>
                <form th:action="@{/vouchers/{voucherId}/remove(voucherId=${voucher.voucherId})}" method="post">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
