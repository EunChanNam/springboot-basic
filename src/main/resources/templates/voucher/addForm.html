<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add voucher</title>
    <style>
        .container {
            width: 540px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Add Voucher</h1>
    <form th:action method="post" th:object="${voucher}">
        <div class="mb-3">
            <label th:for="amount" class="form-label" th:text="amount"></label>
            <input th:field="*{amount}" th:class="form-control" required>
        </div>
        <div th:text="'Select voucher type'"></div>
        <div class="mb-3">
            <div class="form-check" th:each="type : ${voucherTypes}">
                <input class="form-check-input" type="radio" th:field="*{voucherType}" th:value="${type.name()}" required>
                <label class="form-check-label" th:for="${#ids.prev('voucherType')}" th:text="${type.description}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
