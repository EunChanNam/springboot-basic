<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
  <title>새로운 바우처 생성 페이지</title>
</head>
<body>

<h1 class="py-5 text-center">새로운 바우처 생성 페이지</h1>

<form th:action="@{/vouchers/create}" method="post">
  <div class="mb-3 py-5 text-center">
    <label for="voucherType" class="form-label">Voucher Type</label>
    <select id="voucherType" class="form-select" aria-label="Default select example" name="voucherType">
      <option value="FIXED_AMOUNT_VOUCHER_TYPE">Fixed amount Voucher</option>
      <option value="PERCENT_DISCOUNT_VOUCHER_TYPE">Percent Discount Voucher</option>
    </select>
  </div>
  <div class="mb-3 py-5 text-center">
    <label for="discount" class="form-label">Discount Amount</label>
    <input type="number" class="form-control" id="discount" name="discount">
  </div>
  <div class="text-center">
  <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>

</body>
</html>
