<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../../static/css/bootstrap.min.css"
          rel="stylesheet"
          th:href="@{/css/bootstrap.min.css}">
    <style>
        .container {
            max-width: 560px;
        } </style>
    <title>바우처 생성 폼</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>바우처 생성 폼</h2></div>
    <h4 class="mb-3">바우처 입력</h4>
    <form action="voucherDetail.html" method="post">
        <div>
            <label for="voucherType">바우처 타입</label>
            <input class="form-control" id="voucherType" name="voucherType" placeholder="바우처 타입 선택" type="text">
        </div>
        <div>
            <label for="discountLevel">할인 정도</label>
            <input class="form-control" id="discountLevel" name="discountLevel" placeholder="할인 정도를 입력하세요(원 또는 %)" type="text">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">바우처 생성</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='vouchers.html'" type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
