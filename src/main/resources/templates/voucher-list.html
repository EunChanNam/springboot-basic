<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Voucher</title>
</head>
<body class="container-fluid">
<h1>Voucher List</h1>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/new-voucher}" class="btn btn-primary me-md-2" type="button">Add Voucher</a>
</div>
<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Amount</th>
        <th scope="col">Created At</th>
        <th scope="col">Voucher Type</th>
        <th scope="col">Update Button</th>
        <th scope="col">Delete Button</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="voucher : ${vouchers}" th:object="${voucher}">
        <td th:text="*{voucherId}"></td>
        <td th:text="*{amount}"></td>
        <td th:text="*{createdAt}"></td>
        <td th:text="*{voucherType}"></td>
        <td><a th:href="@{/vouchers/{id}(id=*{voucherId})}" class="btn btn-primary me-md-2" type="button">Update Voucher</a></td>
        <td><a th:href="@{/vouchers/delete/{id}(id=*{voucherId})}" class="btn btn-primary me-md-2" type="button">Delete Voucher</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
