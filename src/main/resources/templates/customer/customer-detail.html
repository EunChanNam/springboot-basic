<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Voucher Program</title>
</head>
<body class="container-fluid">
<h1>Voucher Program</h1>
<h2>Customer Detail</h2>
<form th:action="@{/customer/update}" method="post">
    <div class="mb-3">
        <label for="id" class="form-label">Id</label>
        <input type="text" class="form-control" id="id" name="id" th:field="${customer.id}"
               th:readonly="readonly">
    </div>

    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" th:field="${customer.name}">
    </div>

    <div class="mb-3">
        <label for="type" class="form-label">Type</label>
        <input type="text" class="form-control" id="type" name="type" th:value="${customer.type}"
               th:readonly="readonly">
    </div>

    <div style="display: inline-block; float: left;">
        <button type="submit" class="btn btn-primary">Update</button>
    </div>
</form>

<form th:action="@{/customer/delete/{id}(id=${customer.id})}" method="post">
    <div style="display: inline-block; float: left; margin-left: 10px";>
        <button type="submit" class="btn btn-outline-primary">Delete</button>
    </div>
</form>
</body>
</html>
