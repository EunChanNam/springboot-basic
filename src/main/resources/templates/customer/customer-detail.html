<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>LCH</title>
</head>
<body class="container-fluid">
<h1>LCH</h1>
<h2>Customer Management</h2>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/customers}" class="btn btn-primary me-md-2" type="button">Customer list</a>
</div>
<br/>
<div class="list-group">
    <div class="mb-3">
        <div class="form-label">Id</div>
        <div th:text="${customer.customerId}" class="list-group-item"></div>
    </div>

    <div class="mb-3">
        <div class="form-label">Name</div>
        <div th:text="${customer.name}" class="list-group-item"></div>
    </div>

    <div class="mb-3">
        <div class="form-label">Is Blacklist</div>
        <div th:text="${customer.blacklist}" class="list-group-item"></div>
    </div>

    <div class="mb-3">
        <div class="form-label">Created At</div>
        <div th:text="${customer.createdAt}" class="list-group-item"></div>
    </div>
</div>
</body>
</html>
