<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Grids & Circles</title>
</head>
<body class = "container-fluid">
<h1>Voucher Customer Service</h1>
<h2>Customer Management</h2>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/customer/list}" class="btn btn-primary me-md-2" type="button">Back To list</a>
</div>
<br>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/customer/delete}" class="btn btn-primary me-md-2" type="button">Delete All Customer</a>
</div>
<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th scope="col">customerId</th>
        <th scope="col">customerType</th>
        <th scope="col">name</th>
        <th scope="col">email</th>
        <th scope="col">lastLoginAt</th>
        <th scope="col">createdAt</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text = "*{customer.customerId}"></td>
        <td th:text = "*{customer.customerType}"></td>
        <td th:text = "*{customer.name}"></td>
        <td th:text = "*{customer.email}"></td>
        <td th:text = "*{customer.lastLoginAt}"></td>
        <td th:text = "*{customer.createdAt}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
