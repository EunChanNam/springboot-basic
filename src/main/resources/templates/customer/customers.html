<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <title>SpringBoot Part3</title>
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>고객 목록</h2>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    th:onclick="|location.href='@{/customers/new}'|"
                    type="button">고객 등록
            </button>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>고객 상태</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td><a href="customer.html" th:href="@{/customers/${customer.id}|}"
                       th:text="${customer.customerId().toString()}">고객 ID</a></td>
                <td th:text="${customer.customerStatus.name()}">status</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
