<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Customers</title>
</head>
<body>

<div class="container">
    <h1>Customers</h1>
    <a th:href="@{/customers/add}" class="btn btn-primary">New customer</a>
    <a th:href="@{/}" class="btn btn-primary">Go home</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">createdAt</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td >
                <a th:text="${customer.customerId}" th:href="@{/customers/{customerId}(customerId=${customer.customerId})}"></a>
            </td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${#temporals.format(customer.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td>
                <form th:action="@{/customers/{customerId}/remove(customerId=${customer.customerId})}" method="post">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
