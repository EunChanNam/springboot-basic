<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Voucher Program</title>
</head>
<body class="container-fluid">
<h1>Voucher Program</h1>
<h2>Customer list</h2>

<div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="display: inline-block; float: right;">
        <form th:action="@{/customer/deleteAll}" method="post">
            <div style="display: inline-block; float: left; margin-left: 10px";>
                <button type="submit" class="btn btn-outline-primary">Delete All Customers</button>
            </div>
        </form>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="display: inline-block; float: right;">
        <a th:href="@{/customer/create}" class="btn btn-primary me-md-2" type="button">Add Customer</a>
    </div>
</div>

<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers.customers()}">
        <td><a th:href="'/customer/detail/'+${customer.customerId}" th:text="${customer.customerId}" style="text-decoration:none; color: inherit;"></a></td>
        <td th:text="${customer.customerName}"></td>
        <td th:text="${customer.customerType}"></td>
    </tr>
    </tbody>
</table>

<a th:href="@{/}" class="btn btn-outline-success me-md-2" type="button">Home</a>

</body>
</html>
