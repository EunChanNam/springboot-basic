<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <title>Customers</title>
</head>
<body>

<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th scope="col">customerId</th>
        <th scope="col">voucherId</th>
        <th scope="col">customerName</th>
        <th scope="col">email</th>
        <th scope="col">lastLoginAt</th>
        <th scope="col">createdAt</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer:${customers}" th:object="${customer}">
        <td th:text="*{customerId}"></td>
        <td th:text="*{voucherId}"></td>
        <td th:text="*{customerName}"></td>
        <td th:text="*{email.getAddress()}"></td>
        <td th:text="*{lastLoginAt}"></td>
        <td th:text="*{createdAt}"></td>
    </tr>
    </tbody>
</table>

<a class="btn btn-info" th:href="@{/}" type="button">home</a>


</body>
</html>
