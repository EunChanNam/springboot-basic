<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>유저 업데이트 페이지</title>
</head>
<body class="container-fluid">
<h1>유저 업데이트 페이지</h1>
<tr th:object="${customer}">
    <div class="mb-3">
        <label for="customerId" class="form-label">customerId</label>
        <input type="text" class="form-control" id="customerId" name="customerId" th:value="${customer.customerId}" disabled>
    </div>

    <form th:action="@{/customer/{id}(id=${customer.customerId})}" th:method="patch">
        <input type="hidden" name="_method" value="patch"/>
        <div class="mb-3">
            <label for="email" class="form-label">email</label>
            <input type="text" class="form-control" id="email" name="email" th:value="${customer.email}"/>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">name</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${customer.name}"/>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-primary me-md-2">변경</button>
            <a th:href="@{/customer}" class="btn btn-primary me-md-2" type="button">취소</a>
        </div>
    </form>
</tr>


</body>
</html>
