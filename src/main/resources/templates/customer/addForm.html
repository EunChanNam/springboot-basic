<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add customer</title>
    <style>
        .container {
            width: 540px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Add customer</h1>
    <a th:href="@{/customers}">GO to main</a>
    <form th:action method="post" >
        <div class="mb-3">
            <label th:for="name" class="form-label" th:text="Name"></label>
            <input id="name" name="name" th:class="form-control" required>
        </div>
        <div class="mb-3">
            <label th:for="email" class="form-label" th:text="Email"></label>
            <input type="email" id="email" name="email" th:class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
