<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer</title>
    <style>
        .container {
            width: 540px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Customer</h1>
    <a th:href="@{/customers}">Go customer home</a>
    <form th:action method="post" th:object="${customer}">
        <div class="mb-3">
            <label th:for="customerId" class="form-label" th:text="'Customer ID'"></label>
            <input th:field="*{customerId}" th:class="form-control" disabled>
        </div>
        <div class="mb-3">
            <label th:for="name" class="form-label" th:text="Name"></label>
            <input th:field="*{name}" th:class="form-control" disabled>
        </div>
        <div class="mb-3">
            <label th:for="email" class="form-label" th:text="Email"></label>
            <input th:field="*{email}" th:class="form-control" disabled>
        </div>
        <div class="mb-3">
            <label th:for="createdAt" class="form-label" th:text="CreatedAt"></label>
            <input th:field="*{createdAt}" th:value="${#temporals.format(customer.createdAt, 'yyyy-MM-dd HH:mm:ss')}" th:class="form-control" disabled>
        </div>
        <div th:text="'Voucher list'"/>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">voucherID</th>
                <th scope="col">Type</th>
                <th scope="col">Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="voucher : ${vouchers}">
                <td>
                    <a th:text="${voucher.voucherId}"></a>
                </td>
                <td th:text="${voucher.voucherType.description}"></td>
                <td th:text="${voucher.amount}"></td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
