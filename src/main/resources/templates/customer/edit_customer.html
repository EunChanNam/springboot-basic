<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <title>SpringBoot Part3</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>고객 등록 폼</h2>
    </div>
    <h4 class="mb-3">고객 등록</h4>
    <form th:action="@{/customers/{customerId}/edit(customerId = ${customer.customerId})}" action="customer.html"
          method="post">
        <div>
            <label for="id">id</label>
            <input type="text" th:field="*{customer.customerId}" id="id" name="id" class="form-control" readonly
                   disabled>
        </div>
        <div>
            <div>고객 상태</div>
            <select th:field="*{customer.customerStatus}" class="form-select">
                <option value="">== 고객 상태 선택 ==</option>
                <option th:each="customerStatus : ${customerStatusList}"
                        th:value="${customerStatus.name()}"
                        th:text="${customerStatus.getStatusName()}">
                    value
                </option>
            </select>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">고객 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/}'|"
                        onclick="location.href='index.html'" type="button">
                    취소
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
