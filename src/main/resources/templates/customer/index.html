<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>voucher</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container-fluid">
<h1>유저 생성</h1>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/customer/new}" class="btn btn-primary me-md-2" type="button">고객 추가</a>
</div>
<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th scope="col">customerId</th>
        <th scope="col">name</th>
        <th scope="col">email</th>
        <th scope="col">update</th>
        <th scope="col">delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer: ${customers}" th:object="${customer}">
        <td th:text="*{customerId}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{email}"></td>
        <td><a th:href="@{/customer/{id}(id=${customer.customerId})}" class="btn btn-primary me-md-2" type="button">수정</a></td>
        <td>
            <form th:action="@{/customer/{id}(id=${customer.customerId})}" th:method="delete">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit" class="btn-close" aria-label="Close" th:method="delete"></button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
