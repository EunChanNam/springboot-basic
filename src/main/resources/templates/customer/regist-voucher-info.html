<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <title>Customers</title>
</head>
<body>

<div class="container center_div col-sm-3">
    <h3>고객에게 바우처를 할당합니다.</h3>
    <form method="post" th:action="@{/regist-voucher}">
        <div class="mb-3">
            <label class="form-label" for="customerId">고객</label>
            <select aria-label="Default select example" class="form-select" id="customerId" name="customerId">
                <option th:each="customer : ${customers}" th:object="${customer}"
                        th:text="*{email.getAddress()}"
                        th:value="*{customerId}">등록된 고객이 없음
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="voucherId">할인 정책</label>
            <select aria-label="Default select example" class="form-select" id="voucherId" name="voucherId">
                <option th:each="voucher : ${vouchers}" th:object="${voucher}"
                        th:text="|*{discountAmount}*{discountPolicy.getUnit()}|"
                        th:value="*{voucherId}">등록된 바우처가 없음
                </option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <br /><br /><br />
    <a class="btn btn-info" th:href="@{/}" type="button">home</a>
</div>

</body>
</html>
