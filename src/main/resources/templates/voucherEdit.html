<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>바우처 생성</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    .form-container {
      margin-top: 20px;
      text-align: center;
    }

    .form-container label {
      display: inline-block;
      width: 120px;
      text-align: right;
      margin-right: 10px;
    }

    .form-container input {
      width: 200px;
      padding: 5px;
    }

    .form-container button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<h1>바우처 생성</h1>
<div class="form-container">
  <form action="#" th:action="@{/edit}" method="post">
    <div>
      <label for="voucherType">바우처 편집:</label>
      <select id="voucherType" name="voucherType">
        <option value="fixedAmount">Fixed</option>
        <option value="percentAmount">Percent</option>
      </select>
    </div>
    <div>
      <label for="discountDetail">할인 상세 정보:</label>
      <input type="text" id="discountDetail" name="discountDetail">
    </div>
    <button type="submit">등록</button>
  </form>
</div>
</body>
</html>
