<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>KDT - New Voucher</title>
</head>
<body class="container-fluid">
<h1>CREATE Voucher Page</h1>
<form th:action="@{/vouchers/new}" method="post">
    <div class="form-group">
        <label for="inputAmount">amount</label>
        <input type="number" name="amount" class="form-control" id="inputAmount" placeholder="Enter Amount" min="0"
               max="100">
    </div>
    <div class="form-group">
        <label for="voucherTypeInput">voucher type</label>
        <select class="form-select" aria-label="Default select example" id="voucherTypeInput" name="voucherTypeIdx">
            <option selected>Open this select menu</option>
            <option value=1>FixedAmountVoucher</option>
            <option value=2>PercentDiscountVoucher</option>
        </select>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</body>
</html>
