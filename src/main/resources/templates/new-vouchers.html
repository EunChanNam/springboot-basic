<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>KDT - New Customer</title>
</head>
<body class="container-fluid">
<h1>KDT Spring App</h1>
<img th:src="@{/bg.png}" class="img-fluid">
<h2>New Customer</h2>
<form th:action="@{/voucher/register}" method="post">
  <div class="mb-3">
    <label for="voucherType1" class="form-label">FixedAmountVoucher</label>
    <input type="radio" id="voucherType1" name="voucherType" value="1"/>
    <label for="voucherType2" class="form-label">DiscountPercentVoucher</label>
    <input type="radio" id="voucherType2" name="voucherType" value="2"/>
  </div>
  <div class="mb-3">
    <label for="discountDegree" class="form-label">Discount-Degree</label>
    <input type="text" name="discountDegree" class="form-control" id="discountDegree">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
