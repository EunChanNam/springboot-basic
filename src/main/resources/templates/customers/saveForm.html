<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>고객 등록</h2></div>
    <h4 class="mb-3">고객 입력</h4>
    <form th:action method="post">
        <div>
            <label for="username">고객 이름</label>
            <input type="text" id="username" name="username"
                   class="form-control"
                   placeholder="특수문자를 제외한 이름을 적어주세요.">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">고객 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='customers.html'"
                        th:onclick="|location.href='@{/customers/list}'|"
                        type="button">취소
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
