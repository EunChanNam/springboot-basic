<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{customer.list}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container" style="width: auto">
    <div class="py-5 text-center">
        <h1 th:text="#{customer.list}"></h1>
    </div>

    <div class="button-group align-center">
        <a class="btn btn-primary" th:text="#{customer.home}" th:href="@{/customers/home}"></a>
        <a class="btn btn-primary" th:text="#{customer.create}" th:href="@{/customers}"></a>
        <a class="btn btn-primary" th:text="#{customer.list}" th:href="@{/customers/list}"></a>
    </div>

    <hr class="my-4">
    <div>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">customerId</th>
                <th scope="col">name</th>
                <th scope="col">email</th>
                <th scope="col">createdAt</th>
                <th scope="col">lastLoginAt</th>
                <th scope="col">delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customerList}">
                <td><a th:href="@{/customers/{customerId}(customerId=${customer.getCustomerId()})}"
                       th:text="${customer.getCustomerId()}"></a></td>
                <td th:text="${customer.getName()}"></td>
                <td th:text="${customer.getEmail()}"></td>
                <td th:text="${customer.getCreatedAt()}"></td>
                <td th:text="${customer.getLastLoginAt()}"></td>
                <td>
                    <form th:action="@{/customers/{customerId}(customerId=${customer.getCustomerId()})}"
                          th:method="delete">
                        <button class="w-100 btn btn-primary btn-lg">삭제</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
