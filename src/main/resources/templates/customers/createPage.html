<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{customer.create}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .container {
            max-width: 560px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>

</head>
<body>
<div class="container">

    <div>
        <h2 th:text="#{customer.create}">등록</h2>
    </div>

    <form action="createPage.html" th:action th:object="${customerInput}" method="post">
        <div class="button-group align-center">
            <a class="btn btn-primary" th:text="#{customer.home}" th:href="@{/customers/home}"></a>
            <a class="btn btn-primary" th:text="#{customer.create}" th:href="@{/customers}"></a>
            <a class="btn btn-primary" th:text="#{customer.list}" th:href="@{/customers/list}"></a>
        </div>

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
        </div>

        <div class="mb-3">
            <label for="name">name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control"
                   th:errorclass="field-error" placeholder="name을 입력하세요">
            <div class="field-error" th:errors="*{name}">name 오류</div>
        </div>

        <div class="mb-3">
            <label for="email">email</label>
            <input type="text" id="email" th:field="*{email}" class="form-control"
                   th:errorclass="field-error" placeholder="email를 입력하세요">
            <div class="field-error" th:errors="*{email}">email오류</div>
        </div>
        <button class="btn btn-primary" type="submit">submit</button>
    </form>
</div>
</body>
</html>
