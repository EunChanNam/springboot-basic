<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{voucher.list}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container" style="width: auto">
    <div class="py-5 text-center">
        <h1 th:text="#{voucher.list}"></h1>
    </div>

    <div class="button-group align-center">
        <a class="btn btn-primary" th:text="#{voucher.home}" th:href="@{/vouchers/home}"></a>
        <a class="btn btn-primary" th:text="#{voucher.create}" th:href="@{/vouchers}"></a>
        <a class="btn btn-primary" th:text="#{voucher.list}" th:href="@{/vouchers/list}"></a>
    </div>

    <hr class="my-4">
    <div>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">voucherId</th>
                <th scope="col">voucherType</th>
                <th scope="col">discountQuantity</th>
                <th scope="col">discountRatio</th>
                <th scope="col">voucherCount</th>
                <th scope="col">createdAt</th>
                <th scope="col">endedAt</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="voucher : ${voucherList}">
                <td th:text="${voucher.getVoucherId()}">voucherId</td>
                <td th:text="${voucher.getVoucherType()}">voucherType</td>
                <td th:text="${voucher.getDiscountQuantity()}"></td>
                <td th:text="${voucher.getDiscountRatio()}"></td>
                <td th:text="${voucher.getVoucherCount()}"></td>
                <td th:text="${voucher.getCreatedAt()}"></td>
                <td th:text="${voucher.getEndedAt()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
