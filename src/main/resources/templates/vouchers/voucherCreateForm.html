<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>입력 페이지</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<h1>바우처 등록</h1>
<form th:action="@{/vouchers/new}" method="post">

    <label for="discountAmount" class="form-label">Discount Amount</label>
    <div style="padding: 10px;" class="input-group flex-nowrap">
        <span class="input-group-text" id="basic-addon1">₩</span>
        <input type="text" name="discountAmount" class="form-control" id="discountAmount" aria-describedby="basic-addon1">
    </div>

    <label for="discountAmount" class="form-label">Voucher Type</label>
    <select name="voucherType" class="form-select" aria-label="Default select example">
        <option value=1>FixedAmountVoucher</option>
        <option value=2>PercentDiscountVoucher</option>
    </select>
    <button style="padding: 10px;" type="submit" class="btn btn-primary">Submit</button>
</form>

</body>

</html>
