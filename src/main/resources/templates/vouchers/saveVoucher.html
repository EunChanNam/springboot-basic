<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>바우처 등록</h2>
    </div>
    <form th:action th:object="${voucher}" method="post">
        <div>
            <label for="voucherType">바우처 타입</label>
            <input type="text" id="voucherType" th:field="*{type}"
                   th:errorclass="field-error" class="form-control" placeholder="바우처 타입을 입력하세요">
            <div class="field-error" th:errors="*{type}">
                바우처 타입 오류
            </div>
        </div>
        <div>
            <label for="voucherValue">바우처 값</label>
            <input type="text" id="voucherValue" th:field="*{value}"
                   th:errorclass="field-error" class="form-control" placeholder="바우처 값을 입력하세요">
            <div class="field-error" th:errors="*{value}">
                바우처 값 오류
            </div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/view/vouchers/all}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
