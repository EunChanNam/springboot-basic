<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>조회 페이지</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<h1>바우처 리스트</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">voucher ID</th>
        <th scope="col">voucher Type</th>
        <th scope="col">Discount Amount</th>
        <th scope="col">CreatedAt</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="voucher :  ${vouchers}" >
        <th scope="row"><a th:href="@{/vouchers/detail/{voucherId} (voucherId = ${voucher.value.voucherId})}" th:text="${voucher.value.voucherId}"></a></th>
        <td th:text="${voucher.value.voucherType}"</td>
        <td th:text="${voucher.value.discountAmount}"></td>
        <td th:text="${voucher.value.createAt}"></td>
        <!--<td th:text="${voucher.value.ownerId}"></td>-->
    </tr>
    </tbody>
</table>

</body>

</html>
