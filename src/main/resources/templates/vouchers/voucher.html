<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>바우처 상세</h2>
    </div>
    <div>
        <label for="voucherId">바우처 ID</label>
        <input type="text" id="voucherId" name="voucherId" class="form-control" th:value="${voucher.id}" readonly>
    </div>
    <div>
        <label for="voucherType">바우처 타입</label>
        <input type="text" id="voucherType" name="voucherType" class="form-control" th:value="${voucher.type}" readonly>
    </div>
    <div>
        <label for="voucherValue">바우처 값</label>
        <input type="text" id="voucherValue" name="voucherValue" class="form-control" th:value="${voucher.value}" readonly>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    th:onclick="deleteBy([[${voucher.id}]])"
                    type="button">삭제</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    th:onclick="|location.href='@{/view/vouchers/all}'|"
                    type="button">바우처 목록</button>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script th:inline="javascript">
    async function deleteBy(id) {
        let path = "/view/vouchers/" + id;
        console.log(path);
        $.ajax({
            type: "post",
            url: path,
            success: function () {
                alert('삭제가 완료되었습니다.');
                location.href = "/view/vouchers/all";
            }
        });
    }
</script>
</body>
</html>
