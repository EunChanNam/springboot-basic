<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .voucherType {
            display: flex;
            margin-top: 3px;
            margin-bottom: 6px;
            border: 1.3px solid #8080804a;
            padding: 7px;
            padding-left: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center"><h2>바우처 등록 폼</h2>
    </div>
    <h4 class="mb-3">바우처 추가</h4>
    <form action="voucher.html" th:action method="post">
        <div class="voucherType">
            <div class="form-check" style="margin-right: 200px;">
                <input class="form-check-input" value="fixed" type="radio" name="type" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    FIXED
                </label>
            </div>
            <div class="form-check" style="margin-right: 200px;">
                <input class="form-check-input" value="percent" type="radio" name="type" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    PERCENT
                </label>
            </div>
        </div>
        <div>
            <label for="amount">값</label>
            <input type="text" id="amount" name="amount" class="form-control" placeholder="값을 입력하세요">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">바우처 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='vouchers.html'"
                        th:onclick="|location.href='@{/app/vouchers}'|"
                        type="button">취소
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
